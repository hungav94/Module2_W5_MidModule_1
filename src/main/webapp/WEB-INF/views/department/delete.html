<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Delete Department</title>
</head>
<body>
<h1>Delete Department</h1>
<h3>Are you sure?</h3>
<p>
    <a href="/department">List Department</a>
</p>
<form th:action="@{/delete-department}" th:object="${department}" method="post">
    <input type="hidden" th:field="*{id}">
    <table>
        <tr>
            <td>Name</td>
            <td><input type="text" th:field="*{name}"></td>
        </tr>
        <tr>
            <td></td>
            <td><input type="submit" value="Delete Department"></td>
        </tr>
    </table>
</form>
</body>
</html>
