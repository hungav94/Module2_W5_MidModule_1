<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Department</title>
</head>
<body>
<h1>Department</h1>
<a href="/create-department">Create a new department</a>
<table border="1">
    <tr>
        <td>Name</td>
        <td>Edit</td>
        <td>Delete</td>
    </tr>
    <th:block th:each="department:${departments}">
        <tr>
            <td><a th:href="@{/view-department/__${department.getId()}__}" th:text="*{department.getName()}"></a></td>
            <td><a th:href="@{/edit-department/__${department.getId()}__}">Edit</a></td>
            <td><a th:href="@{/delete-department/__${department.getId()}__}">Delete</a></td>
        </tr>
    </th:block>
</table>
</body>
</html>
